helpPage:
  header: Полезные ссылки и информация
  environment:
    header: Что такое Окружение?
    content: |
      <p>Система {appName} позволяет группировать наборы ресурсов в Окружения. Каждое из них содержит свой собственный набор сервисов и инфраструктурных компонент, и может быть доступно одному или нескольким пользователям ГитХаба, командам или организациям.</p>
      <p>К примеру, Вы можете создать отдельные Окружения "dev", "test" и "production", чтобы отделять овец от бифштексов и иметь возможность дать доступ к "dev" всей компании, при этом оставив окружение &quot;production&quot; доступным более узкому кругу лиц.</p>
    manageLink: Управлять Окружениями
  host:
    header: Что такое хост?
    content: |
      Перед тем, как добавить свой первый сервис или запустить контейнер - было бы здорово добавить хотя бы один Linux хост, который поддерживает Docker версии {minVersion} и выше, и который может достучаться до сервера {appName} по HTTP. Система {appName} поддерживает добавление хостов Linux в виде виртуальных машин из любых публичных и частных облаков, или даже физических серверов.
    contentLink: Подробнее здесь
    addHostLink: Добавить хост
  stacks:
    header: Что такое стеки и сервисы?
    content:
      paragraph1: |
        Сервис - это всего-навсего группа контейнеров, созданная из одного и того же образа Docker, которая умеет использовать распределенный лекговесный DNS Системы {appName} для нахождения сервисов, дополнительно к концепциио Docker "линка". Сервисы могут быть добавлены вручную или путем разворачивания их из Каталога.
      paragraph2: Сервисы так же могут использовать другие встроенные службы Системы {appName}, такие как балансировщики нагрузки, мониторинг здоровья (?), поддержку обновлений и высокодоступность.
      link: Читать подробнее
    addServiceLink: Управлять Сервисами
    addCatalogLink: Добавить из Каталога
    noHosts: Добавьте хотя бы один хост, чтобы было, куда разворачивать Сервисы.
    manageServiceLink: Управлять Сервисами
  issues:
    header:
      text: Проблемы и документация
      tagline: Упс, нашли ошибку?
      fileBug: Зафайлить Баг
    content:
      paragraph1: |
        Система {appName} - платформа с открытым исходным кодом, специально созданная для эксплуатации контейнеров в промышленной среде. Контейнеры Docker, набирая все большую популярность, выдвигают новые требования к инфраструктурным службам, таким как сети, хранилища, балансировщики нагрузки, нахождение сервисов и управление ресурсами.
      graphic1:
        text: Нашли ошибку?
        link: Заведите проблему на GitHub.
      graphic2:
        text: Чтобы узнать больше
        link: |
          об использовании Системы {appName} - <a href="{docsLink}" target="_blank">почитайте нашу документацию,</a>
          <br/>или посмотрите <a href="{companyLink}/learn/" target="_blank">инструкции, с чего начать.</a>
      graphic3:
        text: Нужна помощь в разборе проблемы?
        link: Загляните в FAQ
  forums:
    header: Из Форума
    tagline: Присоединитесь к обсуждениям
    buttonText: На Форуме
    announcements:
      header: Объявления
    general:
      header: Обо всем подряд
      buttonText: Больше тем обо всем подряд
    rancherOs:
      header: RancherOS
      buttonText: Больше тем о RancherOS
    rancher:
      header: Система Rancher
      buttonText: Больше тем о Системе Rancher
  commercial:
    header: Рекламная пауза
    content: |
      Наша компания Rancher Labs предоставляет услуги коммерческой поддержки Системы {appName} высочайшего класса, включая круглосуточную службу поддержки и скоростные багфиксы. Кроме того, мы умеем имплементировать, интегрировать, консультировать и просто помогать компаниям, решившим внедрить Систему {appName} в промышленных масштабах. Для получения дополнительной информации о любом наборе услуг - свяжитесь с нашим отделом продаж по адресу электронной почты <a href="mailto:sales@rancher.com">sales@rancher.com</a>
